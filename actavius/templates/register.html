{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<form class="row was-validated" method="POST" action="/register_auth">
  <div class="col"></div>
  <div class="col" style="max-width: 550px;"> 
    <label class="h2">Register</label>
    <input class="form-control my-1" type="text" name="name" placeholder="Name" autofocus required>
    <input class="form-control my-1" type="text" name="username" placeholder="Username" autofocus required>
    <input class="form-control my-1" type="password" name="password" placeholder="Password" required>
    <input class="form-control my-1" type="password" name="confirmedPassword" placeholder="Confirm password" required>
    <button type="submit" name="submit" class="btn btn-outline-primary mb-2 my-1">Register</button>
  </div>
  <div class="col"></div>
</form>
{% endblock %}
