<VirtualHost *:80>

             ServerName <YOUR_IP_HERE>

             WSGIScriptAlias / /var/www/actavius/actavius.wsgi
                          <Directory /var/www/actavius/actavius/>
                                                  Order allow,deny
                                                                          Allow from all
                                                                                       </Directory>

             Alias /static /var/www/actavius/actavius/static
                          <Directory /var/www/actavius/actavius/static/>
                                                  Order allow,deny
                                                                          Allow from all
                                                                                        </Directory>

</VirtualHost>